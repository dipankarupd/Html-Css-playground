<html>
    <head title="Use of Tables in HTML">
    </head>
    <body>
        <p>
            <h2>
                Use of Tables: <br>
            </h2>
        </p>
        <p>
            <table>
                <caption>
                    <b>Name and Age of somebody</b>
                </caption>
                <br>
                <tr>
                   <th>S.NO</th> 
                   <th>First Name</th> 
                   <th>Last Name</th> 
                   <th>Age</th> 
                </tr>
                <tr>
                    <td>1.</td>
                    <td>Dipankar</td>
                    <td>Upadhyaya</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>Bikash</td>
                    <td>Shrestha</td>
                    <td>21</td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>Ayush</td>
                    <td>Rana</td>
                    <td>22</td>
                </tr>
            </table>
        </p>

        <p>
            <h3>
                Using of rowspan and colspan blocks: 
            </h3>

            <table cellspacing="3" bgcolor = "#ffffff">
                <tr>
                    <th colspan="2"> Name </th>
                    <th> Age </th>
                </tr>
                
                <tr>
                    <td>Ram</td>
                    <td>Rai</td>
                    <td>20</td>
                    
                </tr>
            </table>
        </p>
    </body>
</html>
