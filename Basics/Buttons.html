<style>

    .subscribe-button{
        color: white;
        border: none;
        padding: 12px;
        text-align: center;
        background-color: red;
        border-radius: 4px;
        width: 100px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin: 20px;
        transition: opacity 0.15s;
    }
    .subscribe-button:hover {

        opacity: 0.7;
    }

    .join-button {
        border-color: blue;
        border-style: solid;
        color: blue;
        padding: 12px;
        text-align: center;
        border-radius: 4px;
        width: 100px;
        font-weight: bold;
        font-size: 15px;
        margin: 20px;
        cursor: pointer;
        transition: background-color 0.15s,
                    color 0.15s;
    }

    /* this hover prperty in css will allow make change
        during the hovering stage
    */
    .join-button:hover {

        background-color: blue ;
        color: white;
    }

    .tweet-button {
        color: white;
        border: none;
        padding: 12px;
        text-align: center;
        background-color: rgb(7, 105, 216);
        border-radius: 20px;
        width: 98px;
        font-weight: bold;
        font-size: 17px;
        margin: 20px;
        cursor: pointer;
        /* 
        cursor: pointer means when we land in the button a pointer type cursor appear */
        
    }
    .tweet-button:hover {
        box-shadow: 5px 5px 4px rgba(0,0,0,0.3);
    }

    .download-button {
        background-color: white;
    color: rgb(108, 117, 125);
    border-width: 1px;
    border-style: solid;
    border-color: rgb(108, 117, 125);
    height: 40px;
    width: 100px;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;  
    }
</style>


<button class = "subscribe-button">
    Subscribe
</button>

<button class="join-button">
    Join
</button>

<button class="tweet-button">
    Tweet
</button>

<button class="download-button">
    Download
</button>
